version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: music-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: padawan_api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - music-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: music-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - music-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: music-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - music-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: music-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - music-network
    entrypoint: >
      /bin/sh -c "
      echo 'Configurando MinIO...' &&
      mc alias set local http://minio:9000 admin admin123 &&
      mc mb local/meu-bucket --ignore-existing &&
      mc mb local/outro-bucket --ignore-existing &&
      mc anonymous set public local/meu-bucket &&
      echo 'Buckets criados!' &&
      exit 0
      "

  music-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: music-api:latest
    container_name: music-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/padawan_api
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin123
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - music-network

networks:
  music-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
