# ================================
# Music API - Production Docker Compose
# ================================
# Orquestração completa para ambiente de produção
# Inclui: PostgreSQL, Redis, MinIO e Music API

version: '3.8'

# ================================
# Networks
# ================================
networks:
  music-api-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

# ================================
# Services
# ================================
services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:14-alpine
    container_name: music-api-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-padawan_api}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=pt_BR.UTF-8"
    
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    networks:
      - music-api-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-padawan_api}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Recursos (ajuste conforme necessário)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: music-api-redis
    restart: unless-stopped
    
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    
    ports:
      - "${REDIS_PORT:-6379}:6379"
    
    volumes:
      - redis_data:/data
    
    networks:
      - music-api-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ================================
  # MinIO Object Storage
  # ================================
  minio:
    image: minio/minio:latest
    container_name: music-api-minio
    restart: unless-stopped
    
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme}
    
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    
    volumes:
      - minio_data:/data
    
    networks:
      - music-api-network
    
    command: server /data --console-address ":9001"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ================================
  # MinIO Initialization
  # ================================
  minio-init:
    image: minio/mc:latest
    container_name: music-api-minio-init
    
    depends_on:
      minio:
        condition: service_healthy
    
    networks:
      - music-api-network
    
    entrypoint: >
      /bin/sh -c "
      echo '=== Inicializando MinIO ===' &&
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-admin} ${MINIO_ROOT_PASSWORD:-changeme} &&
      mc mb local/${MINIO_BUCKET_NAME:-meu-bucket} --ignore-existing &&
      mc mb local/outro-bucket --ignore-existing &&
      mc anonymous set download local/${MINIO_BUCKET_NAME:-meu-bucket} &&
      echo '=== Buckets criados com sucesso! ===' &&
      exit 0
      "
    
    restart: "no"

  # ================================
  # Music API Application
  # ================================
  music-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
        - VCS_REF=$(git rev-parse --short HEAD)
    
    image: music-api:latest
    container_name: music-api-app
    restart: unless-stopped
    
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-padawan_api}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      
      # Redis
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # MinIO
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-changeme}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-meu-bucket}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-changeme-use-a-strong-secret-key-here}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-300000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      
      # Server
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      
      # Logging
      LOGGING_LEVEL_ROOT: ${LOGGING_LEVEL_ROOT:-INFO}
      LOGGING_LEVEL_BR_COM_MUSIC_API: ${LOGGING_LEVEL_BR_COM_MUSIC_API:-INFO}
      
      # JVM
      JAVA_OPTS: ${JAVA_OPTS:--XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=50.0}
    
    ports:
      - "${API_PORT:-8080}:8080"
    
    networks:
      - music-api-network
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/auth/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    
    # Logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ================================
# Comandos Úteis
# ================================
# Deploy completo:
#   docker-compose -f docker-compose.production.yml up -d
#
# Ver logs:
#   docker-compose -f docker-compose.production.yml logs -f music-api
#
# Rebuild aplicação:
#   docker-compose -f docker-compose.production.yml up -d --build music-api
#
# Parar tudo:
#   docker-compose -f docker-compose.production.yml down
#
# Parar e remover volumes:
#   docker-compose -f docker-compose.production.yml down -v
#
# Status:
#   docker-compose -f docker-compose.production.yml ps
#
# Estatísticas:
#   docker stats
